<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Add Project</h2>
  <form action="{% url 'myapp:saveproject' username %}" enctype="multipart/form-data" method="POST" >
    <div class="form-group">
    {%csrf_token%}
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" placeholder="Enter project name" name="name">
    </div>
    <div class="form-group">
      <label for="username"> Description: </label>
      <input type="text" class="form-control" id="description"  placeholder="Enter description" 
      name="description" style="height: 150px;>
    </div>
    <div class="form-group">
      <label for="username"> Main Category: </label>
      <input type="text" class="form-control" id="maincategory" placeholder="Enter main category" 
      name="maincategory">
    </div>
    <div class="form-group">
      <label for="username"> Sub Category: </label>
      <input type="text" class="form-control" id="subcategory" placeholder="Enter sub category" 
      name="subcategory">
    </div>



    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
