<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <form action="{% url 'myapp:save'%}" enctype="multipart/form-data" method="POST" >
    <div class="form-group">
    {%csrf_token%}
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>
    <div class="form-group">
      <label for="username"> Username: </label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" 
      name="username">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
    </div>
    <div class="form-group">
         <label for="email">Email: </label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
    </div>
    <div class="form-group">
         <label for="college">College: </label>
      <input type="text" class="form-control" id="college" placeholder="Enter your College" name="college">
    </div>
     <div class="form-group">
         <label for="branch">Branch: </label>
      <input type="text" class="form-control" id="branch" placeholder="Enter your Branch" name="branch">
    </div>
    <div class="form-group">
      <label for="age">Age: </label>
      <input type="text" class="form-control" id="age" placeholder="Enter your age" name="age">
    </div>
    <div class="form-group">
     <label for="gender">Gender: </label><br>
       <input type="radio" name="gender" value="m" checked> Male<br>
       <input type="radio" name="gender" value="f"> Female<br>
       <input type="radio" name="gender" value="o"> Other<br>
    </div>
    <div class="form-group">
      <label for="image">Upload Image: </label>
      <input type="file" name="image">
    </div>


    <button type="submit" class="btn btn-default">Register</button>
  </form>
</div>

</body>
</html>
